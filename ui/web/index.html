<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="search-layout">
            <div class="search-column">
                <input type="text" id="searchInput" placeholder="Search by GRD or Description..." autocomplete="off">
                <ul id="suggestionsList">
                </ul>
            </div>

            <div class="details-column">
                <div id="itemDetails">
                    <h3>Item Details</h3>
                    <div class="detail-line">
                        <p>GRD: <span id="detailGrd">-</span></p>
                        <button class="copy-button" data-copy-target="detailGrd">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="detail-line">
                        <p>Description: <span id="detailDescription">-</span></p>
                        <button class="copy-button" data-copy-target="detailDescription">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="detail-line">
                        <p>Price (kg): <span id="detailPriceKg">-</span></p>
                        <button class="copy-button" data-copy-target="detailPriceKg">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="detail-line">
                        <p>Price (lb): <span id="detailPriceLb">-</span></p>
                        <button class="copy-button" data-copy-target="detailPriceLb">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="detail-line">
                        <p>Category: <span id="detailCategory">-</span></p>
                        <button class="copy-button" data-copy-target="detailCategory">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="detail-line">
                        <p>Notes: <span id="detailNotes">-</span></p>
                        <button class="copy-button" data-copy-target="detailNotes">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p><span id="current-time">Loading...</span></p>
            <div class="footer-links">
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </footer>

    <div id="copyNotification">GRD copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
